<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELA - Elite System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      /* Custom Shimmer Animation */
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
        transform: skewX(-20deg) translateX(-150%);
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { transform: skewX(-20deg) translateX(-150%); }
        100% { transform: skewX(-20deg) translateX(150%); }
      }
      /* Button Pulse Shadow Animation */
      @keyframes pulseShadow {
        0%, 100% { box-shadow: 0 0 30px rgba(255,255,255,0.2); transform: scale(1); }
        50% { box-shadow: 0 0 60px rgba(255,255,255,0.5); transform: scale(1.02); }
      }
      .animate-pulse-shadow {
        animation: pulseShadow 3s infinite ease-in-out;
      }
      /* FAQ Animation */
      details[open] summary ~ * {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-5px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      /* Confetti Canvas */
      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
      }
      /* Landing Page Styles */
      .aurora-bg {
          position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
          background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 50%),
                      radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.1), transparent 50%);
          filter: blur(60px); z-index: -1; pointer-events: none;
      }
      .text-gradient-animated {
          background: linear-gradient(to right, #ffffff, #818cf8, #c084fc, #ffffff);
          background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
          animation: textShine 5s linear infinite;
      }
      @keyframes textShine { to { background-position: 200% center; } }

      /* Marquee Animation */
      .animate-marquee {
        animation: marquee 10s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .mask-gradient {
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
